<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato-Vida em rede</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/cadastro.js" defer></script>
</head>
<body>
    <header>
        <div class="sidebar">
            <div class="logo">
                <img src="../img/furao.png" alt="é um furão">
                <h1>Vida em rede</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Desastres</a></li>
                    <li><a href="../paginas/desaparecidos.html">Desaparecidos</a></li>
                    <li><a href="../paginas/contato.html">Contato</a></li>
                    <li><a href="../paginas/projeto.html">Projeto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="content">
        <section class="alinhar">    
            <h2>Cadastro</h2>

            <h3>Aqui você pode cadastrar pessoas desaparecidas</h2>

            <div class="form-container">
                <form>
                    <label for="nome">nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required>

                    <label for="numero">Ultimo horario visto:</label>
                    <input type="time" id="numero" name="numero">

                    <label for="relato">Relato antes do sumiço:</label>
                    <textarea id="relato" name="relato" rows="4"></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <!-- <p>Produzido por Vida em rede • Copyright © 2025. Todos os Direitos Reservados - Direitos Autorais</p> -->
    </footer>
</body>
</html>

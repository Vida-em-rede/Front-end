<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato-Vida em rede</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <header>
        <section>
            <div class="sidebar">
                <div class="logo">
                    <img src="../img/furao.png" alt="é um furão">
                    <h1>Vida em rede</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="../index.html">Desastres</a></li>
                        <li><a href="../paginas/desaparecidos.html">Desaparecidos</a></li>
                        <li><a href="../paginas/contato.html">Contato</a></li>
                        <li><a href="../paginas/projeto.html">Projeto</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <main class="content">
        <section class="alinhar">    
            <h2>Contato</h2>

            <h3>Compartilhe sua dúvida, relato ou comentário para nós!</h2>

            <div class="form-container">
                <form>
                    <label for="nome">nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="numero">numero:</label>
                    <input type="text" id="numero" name="numero">

                    <label for="duvida">Duvida:</label>
                    <textarea id="duvida" name="duvida" rows="4"></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
